<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover"
        />
        <meta name="renderer" content="webkit" />
        <meta name="apple-mobile-web-app-status-bar-style" content="white" />
        <meta name="format-detection" content="telephone=no, email=no" />
        <meta name="theme-color" content="#FFFFFF" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <title>apicloud</title>

        <script>
            !(function(e) {
                var t = e.document,
                    n = t.documentElement,
                    i =
                        'orientationchange' in e
                            ? 'orientationchange'
                            : 'resize',
                    a = (function e() {
                        var t = n.getBoundingClientRect().width
                        return (
                            (n.style.fontSize =
                                5 *
                                    Math.max(
                                        Math.min((t / 750) * 20, 11.2),
                                        6.66
                                    ) +
                                'px'), // max: 420, min: 250
                            e
                        )
                    })()
                n.setAttribute(
                    'data-dpr',
                    e.navigator.appVersion.match(/iphone/gi)
                        ? e.devicePixelRatio
                        : 1
                ),
                    /iP(hone|od|ad)/.test(e.navigator.userAgent) &&
                        (t.documentElement.classList.add('ios'),
                        parseInt(
                            e.navigator.appVersion.match(
                                /OS (\d+)_(\d+)_?(\d+)?/
                            )[1],
                            10
                        ) >= 8 && t.documentElement.classList.add('hairline')),
                    t.addEventListener &&
                        (e.addEventListener(i, a, !1),
                        t.addEventListener('DOMContentLoaded', a, !1))
            })(window)
        </script>
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>
